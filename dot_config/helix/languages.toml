[[language]]
name = "rust"
auto-format = true

[[language]]
name = "elixir"
auto-format = true

[[language]]
name = "kcl"
scope = "source.kcl"
injection-regex = "kcl"
file-types = ["kcl"]
comment-tokens = "//"
indent = { tab-width = 2, unit = "  " }
formatter = { command = "zoo" , args = ["kcl", "fmt", "-"] }
language-servers = [ "kcl-lsp" ]
block-comment-tokens = { start = "/*", end = "*/"}

[language-server.kcl-lsp]
command = "~/kc-repos/kcl-lsp/target/release/kcl-language-server"
args = ["server", "--stdio"]

[[grammar]]
name = "kcl"
source = { git = "https://github.com/KittyCAD/tree-sitter-kcl", rev = "3b43613f67b7c8a7310ed2a53cd92b7a12999906"}
